<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Itemoheng Primary School</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap">
  <link rel="stylesheet" href="style.css">
  <style>
    /* General Styles */
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      color: #333;
    }

    /* Header */
    /* Header */
#header {
  background-color: white;
  padding: 1rem;
  text-align: center;
  display: flex;
  flex-direction: column; /* Stacks items vertically */
  align-items: center; /* Centers content horizontally */
}

/* H1 - Title */
#header h1 {
  font-size: 1.8rem;
  margin-bottom: 10px; /* Adds spacing between h1 and img */
  color: #047094; /* Ensures visibility */
}

/* Image */
#header img {
  width: 100px;
  height: auto;
}


    /* Navigation */
    #header ul {
      list-style: none;
      padding: 0;
      margin: 1rem 0 0;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }

    #header ul li {
      margin: 0.5rem;
    }

    #header ul li a {
      color: white;
      text-decoration: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      transition: background 0.3s ease;
    }

    #header ul li a:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }

    /* Hero Section */
    .hero {
      text-align: center;
      padding: 2rem;
      background-color: white;
      color: #047094;
    }

    .hero h1 {
      font-size: 2.5rem;
      margin: 0;
    }

    .hero h2 {
      font-size: 1.5rem;
      margin: 0.5rem 0;
    }

    /* Slideshow */
    .slideshow-container {
      max-width: 800px;
      margin: 2rem auto;
      position: relative;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .mySlides {
      display: none;
      width: 100%;
      height: auto;
    }

    .mySlides img {
      width: 100%;
      height: auto;
      border-radius: 10px;
    }

    /* Footer */
    footer {
      background-color: white;
      color: #047094;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }

    footer p {
      margin: 0;
      font-size: 1rem;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      #header h1 {
        font-size: 1.5rem;
      }

      .hero h1 {
        font-size: 2rem;
      }

      .hero h2 {
        font-size: 1.2rem;
      }

      .slideshow-container {
        margin: 1rem auto;
      }
    }
  </style>
</head>
<body>
  <div id="page">
    <!-- Header -->
    <div id="header">
      <h1>ITEMOHENG PRIMARY SCHOOL</h1>
      <img src="itelogo.jpg" alt="Itemoheng Logo">
      
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="staff.html">Staff</a></li>
        <li><a href="info.html">Info</a></li>
        <li><a href="donations.html">Donations</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </div>

    <!-- Hero Section -->
    <div class="hero">
      <h1>WELCOME TO ITEMOHENG PRIMARY SCHOOL</h1>
      <h2>School Ref Number: 700330878</h2>
    </div>

    <!-- Slideshow -->
    <div class="slideshow-container">
      <img class="mySlides" src="itma.jpg" alt="School Image 1">
      <img class="mySlides" src="IMG-20200921-WA0006.jpg" alt="School Image 2">
      <img class="mySlides" src="IMG-20200921-WA0007.jpg" alt="School Image 3">
      <img class="mySlides" src="IMG-20200921-WA0008.jpg" alt="School Image 4">
      <img class="mySlides" src="IMG-20200921-WA0009.jpg" alt="School Image 5">
    </div>

    <!-- Footer -->
    <footer>
      <p>Copyright &copy; 2024 Itemoheng Primary School</p>
    </footer>
  </div>

  <!-- Slideshow Script -->
  <script>
    let slideIndex = 0;
    showSlides();

    function showSlides() {
      let slides = document.getElementsByClassName("mySlides");
      for (let i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
      }
      slideIndex++;
      if (slideIndex > slides.length) { slideIndex = 1 }
      slides[slideIndex - 1].style.display = "block";
      setTimeout(showSlides, 3000); // Change image every 3 seconds
    }
  </script>
</body>
</html>
